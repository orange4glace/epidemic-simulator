<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./nouislider.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
      html, body {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: black;
        font-family: 'Open Sans', sans-serif;
      }

      #stat-box {
        position: absolute;
        left: 10px;
        top: 10px;
        width: calc(30% - 20px);
        height: calc(40% - 10px);
      }

      #cvs-box {
        position: absolute;
        right: 0;
        top: 0;
        width: 70%;
        height: 100%;
      }

      .divider {
        width: 100%;
        height: 1px;
        border-bottom: 1px solid rgb(75, 75, 75);
      }

      .divider.bold {
        height: 1px;
        padding-bottom: 1px;
        border-top: 1px solid rgb(216, 216, 216);
        border-bottom: 1px solid rgb(216, 216, 216);
      }

      #control {
        display: grid;
        position: absolute;
        top: 40%;
        left: 0;
        width: 30%;
        height: 60%;
        box-sizing: border-box;
        overflow: auto;
      }

      #control .category:nth-child(even) {
        background: rgb(22, 22, 22);
      }

      #control .slider-box {
        display: flex;
        flex-direction: column;
        color: rgb(163, 163, 163);
        font-size: 13px;
        padding: 10px 20px;
        box-sizing: border-box;
      }

      #control .slider-box > .label {
        margin-bottom: 10px;
      }

      #control .slider-box > .value {
        color: #eee;
        margin-top: 10px;
      }

      #paused {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 80px;
        height: 30px;
        line-height: 30px;
        background: #88deff;
        color: black;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
      }

      #paused.active {
        background: #ff6767;
      }

      #clear {
        position: fixed;
        top: 10px;
        right: 100px;
        width: 140px;
        height: 30px;
        line-height: 30px;
        background: #444444;
        color: rgb(206, 206, 206);
        text-align: center;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>

  <div id="stat-box">
    <canvas id="statistic" width="500px" height="300px"></canvas>
  </div>
  <div id="cvs-box">
    <canvas id="canvas" width="100%" height="100%"></canvas>
  </div>
  <div id="control">
  </div>
  <div id="paused">PAUSE</div>
  <div id="clear">CLEAR SETTINGS</div>

  <script src="./bundle.js"></script>

</html>
